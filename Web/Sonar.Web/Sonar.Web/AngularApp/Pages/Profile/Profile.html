    <div style="float:left; margin-left:20%" >
            <img class="avatar" src="../../../Images/3.jpg"/>

        <div style="float:right; margin-right:40%">
           
                    <label >First Name:</label>
            <input type="text" name="form-firstname" placeholder="First Name..." class="form-firstname form-control" id="form-firstname">
            <label>Last Name:</label>
            <input type="text" name="form-lastname" placeholder="Last Name..." class="form-lastname form-control" id="form-lastname">
            <label>User Name:</label>
            <input type="text" name="form-username" placeholder="User Name..." class="form-username form-control" id="form-username">
            <label>Birthday:</label>
            <input type="date" name="form-birthday" placeholder="Birthday..." class="form-birthday form-control" id="form-birthday">
            <label>Password:</label>
            <input type="text" name="form-Password" placeholder="Password..." class="form-Password form-control" id="form-Password">
            <label>View Range:</label>
            <input type="range" min="0" max="20000" id="form-range" onchange="updateTextInput(this.value);" />
            <input type="text" id="textInput" value="" placeholder="m" onchange="updateRangeInput(this.value);">
           <input type="button" id="button" value="Applay Changes" />     
                
        </div>





</div>
<script type="text/javascript">
    function updateTextInput(val) {
      document.getElementById('textInput').value=val;
    }
    function updateRangeInput(val) {
        document.getElementById('form-range').value = val;
    }
</script>
