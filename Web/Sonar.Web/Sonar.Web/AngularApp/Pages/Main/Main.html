

<div class="col-xs-8" style="height:90%">
    <google-map events="events"
                visibility-options="visibilityOptions"
                location="currentlySelectedLocation"
                currently-selected-event="currentlySelectedEvent">
    </google-map>
</div>

<div class="col-xs-4">
    <p>SIDEBAR</p>
    <p>Do you want to search event or create new </p>
    <p>Create New <a href="#/newEvent">New Event</a></p>
    <p>
        View NEar <a href="#/eventNear">Near Event</a>
    </p>
</div>

<modal title="View event" visible="visibilityOptions.isEventDetailsModalVisible">
    EVENT DETAILS {{currentlySelectedEvent}}
    <div class="form-bottom login-form">
        <div class="form-group">
            <label class="sr-only" for="form-event-name">Name</label>
            <input ng-model="currentlySelectedEvent.Name" type="text" name="EditEvent-name"  placeholder="Event name..." class="form-username form-control" id="Edit-event-name">
        </div>
        <div class="form-group">
            <label class="sr-only" for="form-event-type">Type</label>
            <input ng-model="currentlySelectedEvent.Id" type="text" name="EditEvent-type" placeholder="Event type..." class="form-username form-control" id="Edit-event-type">
        </div>
        <div class="form-group">
            <label class="sr-only" for="form-event-description">Description</label>
            <input ng-model="currentlySelectedEvent.Description" type="text" name="EditEvent-description" placeholder="Event description..." class="form-username form-control" id="Edit-event-description">
        </div>

        <div class="form-group">
            <label class="sr-only" for="form-event-start-date">Longitude</label>
            <input ng-model="currentlySelectedEvent.Longitude" type="text" name="EditEvent-start-date" placeholder="Event longitude" class="form-username form-control" id="Edit-event-start-date">
        </div>
        <div class="form-group">
            <label class="sr-only" for="form-event-start-date">Latitude</label>
            <input ng-model="currentlySelectedEvent.Latitude" type="text" name="EditEvent-start-date" placeholder="Event latitude" class="form-username form-control" id="Edit-event-start-date">
        </div>
        <div class="form-group">
            <label class="sr-only" for="form-event-start-date">Start Date</label>
            <input ng-model="currentlySelectedEvent.StartDate" type="date" name="EditEvent-start-date" placeholder="Event start date..." class="form-username form-control" id="Edit-event-start-date">
        </div>
        <div class="form-group">
            <label class="sr-only" for="form-event-end-date">End Date</label>
            <input ng-model="currentlySelectedEvent.EndDate" type="date" name="EditEvent-end-date" placeholder="Event end date..." class="form-username form-control" id="Edit-event-end-date">
        </div>
        <button class="btn" ng-click="updateEvent()" >Change</button>
        </div>
        
</modal>

<modal title="Add new event" visible="visibilityOptions.isAddEventModalVisible">
    ADD NEW EVENT
    <div class="form-bottom login-form">
        <div class="form-group">
            <label class="sr-only" for="form-event-name">Name</label>
            <input ng-model="newEvent.name" type="text" name="form-event-name" placeholder="Event name..." class="form-username form-control" id="form-event-name">
        </div>
        <div class="form-group">
            <label class="sr-only" for="form-event-type">Type</label>
            <input ng-model="newEvent.eventTypeId" type="text" name="form-event-type" placeholder="Event type..." class="form-username form-control" id="form-event-type">
        </div>
        <div class="form-group">
            <label class="sr-only" for="form-event-description">Description</label>
            <input ng-model="newEvent.description" type="text" name="form-event-description" placeholder="Event description..." class="form-username form-control" id="form-event-description">
        </div>

        <div class="form-group">
            <label class="sr-only" for="form-event-start-date">Longitude</label>
            <input ng-model="newEvent.longitude" type="text" name="form-event-start-date" placeholder="Event longitude" class="form-username form-control" id="form-event-start-date">
        </div>
        <div class="form-group">
            <label class="sr-only" for="form-event-start-date">Latitude</label>
            <input ng-model="newEvent.latitude" type="text" name="form-event-start-date" placeholder="Event latitude" class="form-username form-control" id="form-event-start-date">
        </div>
        <div class="form-group">
            <label class="sr-only" for="form-event-start-date">Start Date</label>
            <input ng-model="newEvent.startDate" type="date" name="form-event-start-date" placeholder="Event start date..." class="form-username form-control" id="form-event-start-date">
        </div>
        <div class="form-group">
            <label class="sr-only" for="form-event-end-date">End Date</label>
            <input ng-model="newEvent.endDate" type="date" name="form-event-end-date" placeholder="Event end date..." class="form-username form-control" id="form-event-end-date">
        </div>
        <button class="btn" ng-click="submitEvent()" ng-disabled="isAddNewEventButtonDisabled()">Add new event</button>
    </div>
</modal>
